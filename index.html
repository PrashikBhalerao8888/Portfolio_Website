    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #1e293b;
            --accent-color: #60a5fa;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #334155;
        }
    }

    @layer base {
        * {
            scroll-behavior: smooth;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--text-primary);
            font-weight: 700;
        }
    }

    @layer components {
        .btn-primary {
            @apply px-6 py-3 rounded-lg font-semibold transition-all duration-300 hover:scale-105;
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            @apply px-6 py-3 rounded-lg font-semibold border-2 transition-all duration-300 hover:scale-105;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--primary-color);
            color: white;
        }
        
        .card-dark {
            @apply p-6 rounded-xl border transition-all duration-300 hover:scale-105;
            background: var(--secondary-color);
            border-color: var(--border-color);
        }
        
        .skill-tag {
            @apply px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 hover:scale-105;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent-color);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .slide-in-right {
            animation: slideInRight 0.8s ease-out forwards;
            opacity: 0;
            transform: translateX(50px);
        }
    }

    @layer utilities {
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    }
